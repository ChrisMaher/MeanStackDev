<div class="list-group">
	<div class="col-sm-9 " data-ng-repeat="customer in customerCtrl.customers | filter:searchText">
		<a  ng-click="customerCtrl.modalUpdate('lg', customer)" class="list-group-item">
			<h4 class="cust-list text-center">
				<i class="glyphicon glyphicon-user"
                   ng-class="{'text-primary' : customer.referred, 'text-pink': !customer.referred}"></i>
			</h4>
			<div class="row">
				<div class="col-xs-10 col-xs-offset-1">
					<h4>{{customer.firstName}} {{customer.surname}}</h4>
					<small class="list-group-item-text text-muted">
						<span data-ng-bind="customer.created | date:'medium'"></span>
                        <span class="pull-right">
                            <button class="btn btn-default btn-sm" ng-click="customerCtrl.remove(customer)">
                                <i class="glyphicon glyphicon-trash"></i>
                            </button>
                        </span>
					</small>
				</div>

			</div>
		</a>
	</div>

</div>

<div class="alert alert-warning text-center" data-ng-hide="!customers.$resolved || customers.length">
	No Customers yet, why don't you <a href="/#!/customers/create">create one</a>?
</div>
