<section data-ng-controller="AuthenticationController">

    <div class="col-sm-12 login-form-bg">

        <div class="col-md-6 ">

            <form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="on">
                <fieldset>
                    <div class="form-group">

                        <div data-ng-show="error" class="text-center text-danger">
                            <div class="alert alert-danger" role="alert">
                                <strong data-ng-bind="error"></strong>
                            </div>
                        </div>

                        <h3 class=" text-center">Sign Up using your Email</h3>

                        <div class="input-group input-group-lg">
                            <span class="input-group-addon">
                                <i class="text-muted glyphicon glyphicon-star"></i>
                            </span>
                            <input type="text" required id="firstName" name="firstName" class="form-control"
                                   data-ng-model="credentials.firstName" placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon">
                                <i class="text-muted glyphicon glyphicon-star"></i>
                            </span>
                            <input type="text" id="lastName" name="lastName" class="form-control"
                                   data-ng-model="credentials.lastName" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon">
                                <i class="text-muted glyphicon glyphicon-envelope"></i>
                            </span>
                            <input type="email" id="email" name="email" class="form-control"
                                   data-ng-model="credentials.email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon">
                                <i class="text-muted glyphicon glyphicon-user"></i>
                            </span>
                            <input type="text" id="username" name="username" class="form-control"
                                   data-ng-model="credentials.username" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon">
                                <i class="text-muted glyphicon glyphicon-asterisk"></i>
                            </span>
                            <input type="password" id="password" name="password" class="form-control"
                                   data-ng-model="credentials.password" placeholder="Password">
                        </div>
                    </div>
                    <div class="text-center form-group">
                        <button type="submit" class="btn btn-success btn-lg btn-block">Sign up</button>
                    </div>


                </fieldset>
            </form>

            <h3 class="col-md-12 text-center">Or Sign up using your Social Accounts</h3>


            <a href="/auth/facebook" class="undecorated-link social-buttons">
                <button class="btn-primary btn-lg btn-block">
                    <i class="fa fa-facebook"></i> Sign up with Facebook
                </button>
            </a>

            <a href="/auth/google" class="undecorated-link social-buttons">
                <button class="btn-danger btn-lg btn-block">
                    <i class="fa fa-google"></i> Sign up with Google
                </button>
            </a>

        </div>

        <div class="col-md-6 ">

        </div>

    </div>

</section>
