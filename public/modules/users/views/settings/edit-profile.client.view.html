<div class="col-sm-12" id="below-navbar">

    <ul class="nav nav-tabs img-rounded" id="hottest-tabs">
        <li role="presentation" class="active"><a href="#"><i class="glyphicon glyphicon-thumbs-up"></i> Update Profile
        </a>
        </li>
    </ul>

</div>

<section data-ng-controller="SettingsController">
    <div class="body-content">
        <!--<div class="page-header">-->

        <!--</div>-->
        <div class="col-sm-12 create-body">


            <div class="col-md-12">

                <form class="form-horizontal" name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)">
                    <fieldset>


                        <div class="col-md-6">


                            <div class="form-group  new-deal-form">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" name="firstName" class="form-control"
                                       data-ng-model="user.firstName" placeholder="First Name">
                            </div>

                            <div class="form-group  new-deal-form">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="lastName" class="form-control"
                                       data-ng-model="user.lastName" placeholder="Last Name">
                            </div>

                            <div class="form-group  new-deal-form">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" class="form-control"
                                       data-ng-model="user.email" placeholder="Email">
                            </div>

                            <div class="form-group  new-deal-form">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" class="form-control"
                                       data-ng-model="user.username" placeholder="Username">
                            </div>

                            <div class="form-group  new-deal-form">
                                <label for="county">County</label>
                                <input type="text" id="county" name="county" class="form-control"
                                       data-ng-model="user.county" placeholder="County">
                            </div>

                            <div class="text-center form-group">
                                <button type="submit" class="btn btn-large btn-primary">Save Profile</button>
                            </div>

                            <div data-ng-show="success" class="text-center text-success">
                                <strong>Profile Saved Successfully</strong>
                            </div>

                            <div data-ng-show="error" class="text-center text-danger">
                                <strong data-ng-bind="error"></strong>
                            </div>


                            <div data-ng-show="error" class="text-danger">
                                <strong data-ng-bind="error"></strong>
                            </div>


                        </div>

                        <div class="col-md-6">




                        </div>

                    </fieldset>
                </form>


            </div>


        </div>
    </div>
    </div>

</section>


<section class="row" data-ng-controller="SettingsController">


    <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
        <form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal"
              autocomplete="off">
            <fieldset>


            </fieldset>
        </form>
    </div>
</section>
